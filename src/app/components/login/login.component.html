<main class="flex items-center justify-center h-screen bg-gray-100">
  <form class="bg-white w-[500px] h-auto p-6 my-14 rounded-md shadow-md">
    <h2 class="flex items-center justify-center font-bold py-2 mb-8 text-3xl">
      LOGIN
    </h2>
    <label class="text-gray-700 font-semibold">Username</label>
    <input
      class="w-full py-2 bg-gray-100 text-gray-500 px-1 outline-none mb-4 mt-1 placeholder:italic placeholder:text-slate-400 block border border-slate-300 rounded-md pl-2 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
      placeholder="Enter email address"
      type="email"
      type="email"
      required
    />
    <label class="text-gray-700 font-semibold">Password</label>
    <input
      class="w-full py-2 bg-gray-100 text-gray-500 px-1 outline-none mb-4 mt-1 placeholder:italic placeholder:text-slate-400 block border border-slate-300 rounded-md pl-2 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
      placeholder="Enter password"
      type="email"
      type="password"
      required
    />
    <div class="mb-6">
      <input id="remember" class="mb-4 mr-1" type="checkbox" />
      <label class="text-gray-700 text-base" for="remember">Remember Me</label>
    </div>
    <button
      routerLink="/dashboard"
      type="submit"
      class="bg-slate-800 w-full text-gray-100 py-2 rounded hover:bg-blue-600 transition-colors"
    >
      LOGIN
    </button>
    <p
      for="sign-up"
      class="text-gray-700 flex items-center justify-center my-1"
    >
      Donâ€™t have an account?
      <a routerLink="/sign-up" class="underline text-blue-700 pl-1"> Sign-up</a>
    </p>
  </form>
</main>
